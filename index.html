<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sec-preview-product">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h2 class="title text-light">Produk Unggulan</h2>
                    <h4 class="description text-light">Berikut merupakan beberapa produk hasil olahan dan hasil
                        pertanian
                        desa
                        Sumberejo</h4>
                    <a href="#" class="btn btn-white">Lihat Produk</a>
                </div>
                <div class="col-md-7">
                    <div class="flex-product">
                        <div class="card-preview-product">
                            <img src="images/sayur.png" alt="sayur">
                            <p class="text-preview-product text-dark">Sayuran</p>
                        </div>
                        <div class="card-preview-product">
                            <img src="images/teh.png" alt="teh">
                            <p class="text-preview-product text-dark">Teh Herbal</p>
                        </div>
                        <div class="card-preview-product">
                            <img src="images/bumbudapur.png" alt="bumbu">
                            <p class="text-preview-product text-dark">Bumbu Dapur</p>
                        </div>
                    </div>
                </div>
                <div class="flex-button-icon">
                    <button class="btn-icon"><img src="icons/akar-icons_chevron-left.svg" alt="left"></button>
                    <button class="btn-icon"><img src="icons/akar-icons_chevron-right.svg" alt="right"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
